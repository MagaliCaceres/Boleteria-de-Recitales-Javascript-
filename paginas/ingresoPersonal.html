<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Logo -->
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Titulo -->
    <title>Ingreso</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <!-- nav -->
    <header>
        <!-- Barra de Navegación -->
        <nav class="navbar contenedor">
            <!-- logo -->
            <div>
                <a href="#">
                    <img id="logo_imagen" src="../img/logo.png"
                        alt="Logo de DepartamentoBa (Circulo blanco con una intepretación de unas teclas de un piano de un color negro)">
                </a>
            </div>
            <!-- menu  -->
        </nav>
    </header>

    <div class="personal">
        <h1 class="personal_titulo">Ingreso del Personal</h1>
    </div>

    <section id="paso1"> 
        <div id="contenedor_ingreso_del_personal">
            <div>
                <div id="contenedor_contrasenia_del_personal">
                    <label>Contraseña:</label>
                    <input type="password" id="contraseña_personal" autocomplete="off" placeholder="Ingrese la contrasenaña..." required>
                    <button type="submit" id="ingreso_personal">Ingresar</button>
                </div>
    
            </div>
        </div>
    
    </section>

    <section id="paso2" class="no_mostrar">
        <div id="contenedor_personal">
            <div id="registro_personal">
                <form id="datos_registo_personal">
                    <h2>Crear Usuario</h2>
                    <div>
                        <div id="contenedor_nombre_nuevo">
                            <label>Nombre:</label>
                            <input type="text" id="nombre_personal_nuevo" autocomplete="off"
                                placeholder="Ingrese su nombre..." required>
                        </div>
    
                        <div id="contenedor_apellido_nuevo">
                            <label>Apellido:</label>
                            <input type="text" id="apellido_personal" autocomplete="off"
                                placeholder="Ingrese su apellido...">
                        </div>
    
                        <div id="contenedor_telefono_nuevo">
                            <label>Telefono:</label>
                            <input type="number" id="telefono_personal" autocomplete="off"
                                placeholder="Ingrese su telefono...">
                        </div>
    
                        <div id="contenedor_email_nuevo">
                            <label>Correo:</label>
                            <input type="email" id="email_personal" pattern=".+@globex\.com" autocomplete="off"
                                placeholder="Ingrese su correo...">
                        </div>
    
                        <div id="contenedor_contrasenia_nuevo">
                            <label>Contraseña:</label>
                            <input type="password" id="contrasenia_personal_nuevo" autocomplete="off"
                                placeholder="Ingrese su contraseña...">
                        </div>
    
                        <button type="submit" class="seguir_personal" id="personal_creado">Crear Usuario</button>
                    </div>
                </form>
                <form id="inicar_sesion_personal">
                    <h2>Ingresar</h2>
                    <div>
                        <div id="contenedor_nombre">
                            <label>Nombre:</label>
                            <input type="text" id="nombre_personal" autocomplete="off" placeholder="Ingrese su nombre..."
                                required>
                        </div>
    
                        <div id="contenedor_contrasenia">
                            <label>Contraseña:</label>
                            <input type="password" id="contrasenia_personal" autocomplete="off"
                                placeholder="Ingrese su contraseña...">
                        </div>
    
                        <button type="submit" class="seguir_personal" id="ingreso_de_personal">Ingresar</button>
    
                    </div>
                </form>
            </div>
        </div>
    
    </section>



    <!-- LIBRERIA JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>;


    <!-- JS -->
    <script src="../js/ingresoPersonal.js"></script>

</body>

</html>
